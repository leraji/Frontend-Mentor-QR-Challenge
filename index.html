<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" size="32x32" href="./images/favicon-32x32.png">
    <link href="main.css" rel="stylesheet" type="text/css">

    <title>Frontend Mentor QR Code Challenge</title>
</head>

<body>
    <div class="qr-component">
        <div class="qr-wrapper">
            <img class="qr-img" src="./images/image-qr-code.png" alt="QR Code Image">
            <div class="qr-text-wrapper">
                <div class="qr-header-wrapper">
                    <h3 class="qr-header">Improve your front-end skills by building projects</h3>
                </div>
                <div class="qr-bodytxt-container">
                    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </div>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
